<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
                <br>
                <h3 class="d-flex justify-content-center">Account Information</h3>
                <br>
                <img src="https://api.adorable.io/avatars/128/abott@adorable.png" class="rounded-circle mx-auto d-block border-right" alt="">
                <br>
                <br>
                <p class="d-flex justify-content-center">Name</p>
                <p class="d-flex justify-content-center">Username</p>
                <p class="d-flex justify-content-center">Email</p>
                <p class="d-flex justify-content-center">Position</p>
                <a href="" class="d-flex justify-content-center">Account Setting</a>
                <a href="" class="d-flex justify-content-center">Logout</a>
			</div>
			<div class="col-md-9">
                <div class="d-flex justify-content-between mt-4">
                    <h2>User List</h2>
                    <button class="btn btn-dark">+ Add User</button>
                </div>
                <div class="mt-3">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Department</th>
                                <th scope="col">Position</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="user1" data-name="Rochim" data-username="rochim" data-email="rochim.noviyan@gmail.com" data-role="administrator" data-department="2">
                                <th scope="row">Rochim</th>
                                <td>RnD</td>
                                <td>Administrator</td>
                                <td>
                                    <button href="" class="btn btn-dark" onclick="editUser('user1')">Edit</button>
                                    <a href="" class="btn btn-dark" onclick="return confirm('Are you sure want to delete this user?')">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</div>
		</div>
	</div>
    <!--    Edit User Modal    -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="" id="editForm">
                        {{csrf_field()}}
                        <input name="_method" type="hidden" value="PATCH">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select name="role" id="role" class="custom-select">
                                <option id="administrator" value="administrator">Administrator</option>
                                <option id="chief" value="chief">Chief</option>
                                <option id="manager" value="manager">Manager</option>
                                <option id="staff" value="staff">Staff</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select name="department" id="department" class="custom-select">
                                <option id="department1" value="1">Human Resources</option>
                                <option id="department2" value="2">Research and Development</option>
                                <option id="department3" value="3">Sales</option>
                                <option id="department4" value="4">Production</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function editUser(user) {
            const userData = document.querySelector(`#${user}`);
            document.querySelector('#name').value = userData.dataset.name;
            document.querySelector('#username').value = userData.dataset.username;
            document.querySelector('#email').value = userData.dataset.email;
            document.querySelector('#editForm').action = ``;
            document.querySelector(`#department${userData.dataset.department}`).selected=true;
            document.querySelector(`#${userData.dataset.role}`).selected=true;
            $("#editUserModal").modal()
        }
    </script>
</body>
</html>
